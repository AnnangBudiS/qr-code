<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <!-- CSS Only -->
  <link rel="stylesheet" href="css/style.css">




</head>

<body>
  <div class="frame">
    <div>
      <img class="qr-code" src="images/image-qr-code.png" alt="qr-code.png">
    </div>
    <div>
      <h3 class="title">Improve your front-end skills by building projects</h3>
      <p class="content">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="">AnnangBudiS</a>.</p>
    </div>
  </div>
</body>

</html>
